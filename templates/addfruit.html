<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD FRUIT</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/form.css')}}">
</head>
<body>
    <h1 style="color: brown; margin-left: 30px;">Add Fruit Form</h1>
    <div class="container">
        <form class="form" action="" method="post">
            <div class="formelmt">
                <label>Name</label>
                <input type="text" name="name">
            </div>
            <div class="formelmt">
                <label>Color</label>
                <input type="text" name="color">
            </div>
            <div class="formelmt">
                <label>Is Sweet</label>
                <input type="text" name="is_sweet" placeholder="0 or 1">
            </div>
            <div class="formelmt">
                <label>Quantity</label>
                <input type="text" name="quantity">
            </div>
            <input class="btn" type="submit" value="Save Details">
        </form>
    </div>
</body>
</html>
